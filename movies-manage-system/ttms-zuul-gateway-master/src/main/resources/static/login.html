<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>乐多影城</title>
    <!-- <meta http-equiv="Access-Control-Allow-Origin" content="*"> -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/login.js"></script>
</head>

<body>
    <div class="theBody" style="padding-top:100px">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">账号</label>
                            <input id="user" type="text" class="input" autocomplete="off">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">密码</label>
                            <input id="pass" type="password" class="input" data-type="password" autocomplete="off"> 
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span>记住密码</label>
                        </div>
                        <div class="group">
                            <input type="button" class="button" value="登录">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                                <label for="tab-2">没有账号?</a>
                            <!-- <a href="#forgot">忘记密码?</a> -->
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">手机号</label>
                            <input id="userPhone" type="text" class="input" autocomplete="off">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">密码</label>
                            <input id="userPass" type="password" class="input" data-type="password" autocomplete="off">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">重复密码</label>
                            <input id="user_pass" type="password" class="input" data-type="password" autocomplete="off">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">名字</label>
                            <input id="username" type="text" class="input" autocomplete="off">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" id="register" value="注册" >
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">已经注册?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
